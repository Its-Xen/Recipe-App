{% extends "_base.html" %}
{% load static %}

{% block content %}
<h1><a href="{% url 'recipe-detail' post.pk %}"> Detail View </a></h1>
<hr>
<h2> {{ post.recipe}}</h2>
<img src="{{ post.image.url }}">
<h3> {{ post.desc}}</h3>
<h5> {{post.author}} --- {{post.date}}  </h5>
<a href="{% url 'recipe-home' %}"><button>HOME</button></a>
<a href="{% url 'recipe-update' post.pk %}"><button>Update</button></a>
<a href="{% url 'recipe-delete' post.pk %}"><button>Delete</button></a>


{% endblock %}
