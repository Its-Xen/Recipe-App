{% extends "_base.html" %}

{% block content %}
  <h2>New Recipe</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'recipe-home'%}"><button style="color: red;" type="submit">Cancel</button></a>

{% endblock %}
