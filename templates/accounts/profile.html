{% extends "_base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ u_form.as_p }}
            {{ p_form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <div class="col-md-6">
        <img src="{{ user.profile.image.url }}" alt="{{ user.username }}" class="img-thumbnail">
    </div>
</div>
{% endblock %}
