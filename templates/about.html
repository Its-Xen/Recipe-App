{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container mt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">About Recipe Whiz</h1>
        <p class="lead">Your go-to place for discovering and sharing amazing recipes.</p>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-md-4">
            <div class="card">
                <img src="{% static 'images/sample.png' %}" class="card-img-top" alt="About Image">
                <div class="card-body">
                    <h5 class="card-title">Our Mission</h5>
                    <p class="card-text">To bring delicious recipes from around the world to your kitchen.</p>
                </div>
            </div>
        </div>
    </div>
    <h2 class="text-center mb-4">Connect with Us</h2>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa fa-github"></i> GitHub</h5>
                    <a href="https://github.com/Its-Xen" class="btn btn-dark">LINK</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa fa-telegram"></i> Telegram</h5>
                    <a href="https://t.me/ParanoidCatchMe" class="btn btn-primary">LINK</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa fa-instagram"></i> Instagram</h5>
                    <a href="https://www.instagram.com/its__xen" class="btn btn-danger">LINK</a>
                </div>
            </div>
        </div>
    </div>
</div>
